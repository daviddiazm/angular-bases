<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitChracter()" >
  <input
    [(ngModel)]="character.name"
    type="text"
    name="name"
    class="form-colntrol mb-2"
    placeholder="Nombre">
  <input
    [(ngModel)]="character.power"
    type="number"
    name="power"
    class="form-colntrol mb-2"
    placeholder="Poder">

  <button  type="submit" value="Enviar" class="btn btn-primary">
    Agregar
  </button>
  <!-- <pre> {{character | json}} </pre> -->

</form>
