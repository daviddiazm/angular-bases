<h3>list works!</h3>

<div *ngIf="deleteLastHero; else nothingWasDelete " >
  <h3  >Heroe Borrado <small class="text-danger" > {{deleteLastHero}} </small> </h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroesName.length >= 0" (click)="removeLastHero()" class="btn btn-outline-danger" > Eliminar Ultimo Heroe </button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName" class="list-group-item"> {{name}} </li>
</ul>
